<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
  <h1>Search !</h1>
<form action="/result" method="POST">
    <input name="search" id="search" placeholder="Search" required="true"/>
    <input type="submit" name="submit" value="Search"/>
</form>


<h3> {{query}}
  {{result|safe}}
</h3>
  <h1>Classify !</h1>
<form action="/classify" method="POST">
    <input name="classify" id="classify" placeholder="Classify" required="true"/>
    <input type="submit" name="submit" value="classify"/>
</form>

<h3>
<ul>
{% if classification| length > 0 %}
{% for i in range(8) %}
{% if percentage[i] > 0 %}
    <li>{{categories[i]}} {{percentage[i]}}%</li>
 {% endif %}
 {% endfor %}
 {% endif %}
 </ul>
    </h3>
</body>
</html>
